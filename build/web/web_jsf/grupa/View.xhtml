<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrupaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrupaLabel_grupaId}"/>
                    <h:outputText value="#{grupaController.selected.grupaId}" title="#{bundle.ViewGrupaTitle_grupaId}"/>
                    <h:outputText value="#{bundle.ViewGrupaLabel_nazwa}"/>
                    <h:outputText value="#{grupaController.selected.nazwa}" title="#{bundle.ViewGrupaTitle_nazwa}"/>
                    <h:outputText value="#{bundle.ViewGrupaLabel_idTrener}"/>
                    <h:outputText value="#{grupaController.selected.idTrener}" title="#{bundle.ViewGrupaTitle_idTrener}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupaController.destroyAndView}" value="#{bundle.ViewGrupaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrupaEditLink}"/>
                <br />
                <h:commandLink action="#{grupaController.prepareCreate}" value="#{bundle.ViewGrupaCreateLink}" />
                <br />
                <h:commandLink action="#{grupaController.prepareList}" value="#{bundle.ViewGrupaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrupaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
