<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKlientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKlientLabel_klientId}" for="klientId" />
                    <h:inputText id="klientId" value="#{klientController.selected.klientId}" title="#{bundle.CreateKlientTitle_klientId}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_klientId}"/>
                    <h:outputLabel value="#{bundle.CreateKlientLabel_imie}" for="imie" />
                    <h:inputText id="imie" value="#{klientController.selected.imie}" title="#{bundle.CreateKlientTitle_imie}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_imie}"/>
                    <h:outputLabel value="#{bundle.CreateKlientLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{klientController.selected.nazwisko}" title="#{bundle.CreateKlientTitle_nazwisko}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_nazwisko}"/>
                    <h:outputLabel value="#{bundle.CreateKlientLabel_email}" for="email" />
                    <h:inputText id="email" value="#{klientController.selected.email}" title="#{bundle.CreateKlientTitle_email}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{klientController.create}" value="#{bundle.CreateKlientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{klientController.prepareList}" value="#{bundle.CreateKlientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKlientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
