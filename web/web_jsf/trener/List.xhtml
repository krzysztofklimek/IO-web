<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrenerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrenerEmpty}" rendered="#{trenerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trenerController.items.rowCount > 0}">
                    <h:outputText value="#{trenerController.pagination.pageFirstItem + 1}..#{trenerController.pagination.pageLastItem + 1}/#{trenerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trenerController.previous}" value="#{bundle.Previous} #{trenerController.pagination.pageSize}" rendered="#{trenerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trenerController.next}" value="#{bundle.Next} #{trenerController.pagination.pageSize}" rendered="#{trenerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trenerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrenerTitle_trenerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.trenerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrenerTitle_imie}"/>
                            </f:facet>
                            <h:outputText value="#{item.imie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrenerTitle_nazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwisko}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrenerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trenerController.prepareView}" value="#{bundle.ListTrenerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trenerController.prepareEdit}" value="#{bundle.ListTrenerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trenerController.destroy}" value="#{bundle.ListTrenerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trenerController.prepareCreate}" value="#{bundle.ListTrenerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrenerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
