<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrenerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrenerLabel_trenerId}" for="trenerId" />
                    <h:inputText id="trenerId" value="#{trenerController.selected.trenerId}" title="#{bundle.CreateTrenerTitle_trenerId}" required="true" requiredMessage="#{bundle.CreateTrenerRequiredMessage_trenerId}"/>
                    <h:outputLabel value="#{bundle.CreateTrenerLabel_imie}" for="imie" />
                    <h:inputText id="imie" value="#{trenerController.selected.imie}" title="#{bundle.CreateTrenerTitle_imie}" required="true" requiredMessage="#{bundle.CreateTrenerRequiredMessage_imie}"/>
                    <h:outputLabel value="#{bundle.CreateTrenerLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{trenerController.selected.nazwisko}" title="#{bundle.CreateTrenerTitle_nazwisko}" required="true" requiredMessage="#{bundle.CreateTrenerRequiredMessage_nazwisko}"/>
                    <h:outputLabel value="#{bundle.CreateTrenerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{trenerController.selected.email}" title="#{bundle.CreateTrenerTitle_email}" required="true" requiredMessage="#{bundle.CreateTrenerRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trenerController.create}" value="#{bundle.CreateTrenerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trenerController.prepareList}" value="#{bundle.CreateTrenerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrenerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
